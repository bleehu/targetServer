<!DOCTYPE html>
<html>
	<head>
		{%block head%}{%endblock%}
	</head>
	<body>
		<div class="navbar navbar-default navbar-fixed-top">
		  <div class="container">
			<div class="navbar-header">
			  <a href="../" class="navbar-brand">Home</a>
			  <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			</div>
			<div class="navbar-collapse collapse" id="navbar-main">

			  <ul class="nav navbar-nav navbar-right">
				<li><a href="http://builtwithbootstrap.com/" target="_blank">Built With Bootstrap</a></li>
				<li><a href="https://wrapbootstrap.com/?ref=bsw" target="_blank">WrapBootstrap</a></li>
			  </ul>

			</div>
		  </div>
		</div>
		<div class="container">
			<!-- Some items are being hidden behind the nav bar. This is a very hackish way of clearing out that space -->
			<div class="row">.<br />.<br />.</div>
		</div>
		<!-- code from poco.com which does the lifting for displaying flash messages for user feedback -->
		{% with messages = get_flashed_messages() %}
		  {% if messages %}
		  <div class="container" id="flashcontainer">
			{% for message in messages %}
			<div class="alert alert-dismissible alert-success">
			  <button type="button" class="close" data-dismiss="alert">&times;</button>
			  {{ message }}.
			</div>
			{% endfor %}
		</div>
		  {% endif %}
		{% endwith %}
		{%block body%}{%endblock%}
	</body>
</body>
<footer>
	<div class="container">
		<div class="col-lg-12">
			<small>
		Hack the planet!
			</small>
		</div>
	</div>
</footer>
</html>
